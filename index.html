<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./apps/sass/style.css" />
    <title>Frontend Mentor | Profile card component | Sonish N</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__background">
        <div class="cover-img"></div>
      </div>
      <div class="card__content">
        <div class="pic-container">
          <img
            src="./images/image-victor.jpg"
            alt=""
            class="pic-container__pro-pic"
          />
        </div>
        <div>
          <span class="pro-name"> Victor Crest</span>
          <span class="pro-age">26</span>
          <p class="place">London</p>
          <div class="separator"></div>
        </div>
        <div class="stats-container flex">
          <span class="box">
            <span class="box__nums">80K</span>
            <span class="box__texts">Followers</span>
          </span>
          <span class="box">
            <span class="box__nums">803K</span>
            <span class="box__texts">Likes</span>
          </span>
          <span class="box">
            <span class="box__nums">1.4K</span>
            <span class="box__texts">Photos</span>
          </span>
        </div>
      </div>
    </div>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
